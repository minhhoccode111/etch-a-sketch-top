<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <h1 id="header__title">
          etch a sketch
          <span
            id="header__title__icon"
            title="Enter === setSize() and Space === clear()"
          >
            &#10067;</span
          >
        </h1>
      </header>
      <main id="main">
        <div id="main__setting">
          <div
            id="main__set__pen"
            class="left-stretch main__set__start"
            title="Choose color for you pen!"
          >
            <label id="label__pen" for="input__pen ">
              <input
                type="color"
                id="input__pen"
                name="input__pen"
                placeholder="Your pen's color"
                value="#000000"
                class="input__pen"
              />
              <span>Pen's color</span>
            </label>
          </div>
          <div
            id="main__set__bg"
            class="left-stretch main__set__start"
            title="Choose color for you background!"
          >
            <label id="label__bg" for="input__bg">
              <input
                type="color"
                id="input__bg"
                name="input__bg"
                placeholder="Your background's color"
                value="#ffffff"
                class="input__bg"
              />
              <span>Background's color</span>
            </label>
          </div>
          <div
            id="main__set__size"
            class="left-stretch main__set__start"
            title="Input your grid size. Between 2 and 80."
          >
            <label id="label__size" for="input__size">
              <input
                type="number"
                min="1"
                max="80"
                value="40"
                class="input__size"
                name="input__size"
                id="input__size"
                placeholder="2 to 80"
              />
              <button
                id="button__size"
                title="Click to submit your size changes!"
              >
                ok
              </button>
              <span id="span__size" class="center">Size: 2 => 80</span>
            </label>
          </div>
          <div id="main__set__eraser" title="Set to Eraser mode!">
            <button id="button__eraser" data-mode>eraser</button>
          </div>
          <div id="main__set__rainbow" title="Your pen's color will be random!">
            <button id="button__rainbow" data-mode>rainbow</button>
          </div>
          <div
            id="main__set__shaden"
            title="Your pen will make the base color darker!"
          >
            <button id="button__shaden" data-mode>shaden</button>
          </div>
          <div id="main__set__clear" title="Clear the board!">
            <button id="button__clear" data-mode>clear</button>
          </div>
          <div
            id="main__set__lighten"
            title="Your pen will make the base color lighter!"
          >
            <button id="button__lighten" data-mode>lighten</button>
          </div>
          <div id="main__set__grabber" title="Color picker!">
            <button id="button__grabber" data-mode>grabber</button>
          </div>
          <div id="main__set__border" title="Toggle board's child's borders">
            <button id="button__border" data-mode>border</button>
          </div>
          <div
            id="main__set__filler"
            title="Fill pen's color to a closed area!"
          >
            <button id="button__filler" data-mode>filler</button>
          </div>
          <div id="main__set__normal" title="Back to normal mode!">
            <button id="button__normal" data-mode>normal</button>
          </div>
        </div>
        <div id="main__info">
          <h2 id="main__info__message_0"></h2>
          <h2 id="main__info__message_1"></h2>
        </div>
        <div id="main__grid" title="Mouse down to draw!"></div>
      </main>
      <footer id="footer" class="center">
        <p id="footer__message_0">
          Made with love by
          <a
            href="https://github.com/minhhoccode111"
            target="_blank"
            id="footer__message__link"
            >Đặng Hoàng Minh</a
          >.
        </p>
      </footer>
    </div>
    <script src="./script.js" type="module" defer></script>
  </body>
</html>
